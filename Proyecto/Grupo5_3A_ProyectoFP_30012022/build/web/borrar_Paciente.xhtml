<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Eliminar Paciente</title>
    </h:head>
    <h:body>
        <h:form id="form" style="width: 100%;padding: 20px 33px;">
            <h2>Eliminar Paciente</h2>
            <p>Ingrese el Nº de cédula del Paciente que desea eliminar:</p>
            <span><b>Nº CÉDULA: </b></span>
            <h:inputText value="#{controllerManagedBean.num_cedula}"/>
            <br/><br/>
            <div>
                <h:commandButton value="Regresar" type="submit" action="#{controllerManagedBean.irListado()}"></h:commandButton>
                <h:commandButton value="Eliminar Paciente" type="submit" action="#{controllerManagedBean.borrarPaciente()}" style="margin-left: 10px"></h:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
